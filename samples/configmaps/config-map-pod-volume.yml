apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: cfmappod
  name: cfmappod
spec:
  containers:
  - image: nginx
    name: cfmappod
    command: ['sh','-c',"echo $(cat /etc/xplore/configs/host) & sleep 300"]
    volumeMounts:
      - mountPath: /etc/xplore/configs
        name: config-volume
  volumes:
  - name: config-volume
    configMap:
      name: cfmap
